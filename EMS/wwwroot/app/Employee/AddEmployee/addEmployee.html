<label>Name: </label>
<input type="text" placeholder="Enter Employee Name" [(ngModel)]="employeeObj.employeeName" class="form-control" required />
<select [(ngModel)]="departmentobj.id">
    <option *ngFor="let dept of departments" value="{{dept.id}}">
        {{dept.depatmentName}}
    </option>
</select>
<input type="button" value="Create" (click)="addEmployee()"/>
